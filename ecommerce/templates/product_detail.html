<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.title }} - Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4 py-10 max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center">{{ product.title }}</h1>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <img src="{{ product.image.url }}" alt="{{ product.title }}" class="w-full h-64 object-cover">

            <div class="p-6 space-y-4">
                <p class="text-gray-700 text-lg italic">{{ product.description }}</p>
                <p class="text-xl font-semibold text-green-700">₹{{ product.price }}</p>

                <div class="flex justify-between mt-6">
                    <a href="{% url 'product-view' %}" class="text-blue-600 hover:underline">← Back to Products</a>
                    <a href="{% url 'delete-product' product.pk %}" class="text-red-600 hover:underline">Delete Product</a>
                </div>

                {% if product.blog_url %}
                <a 
                    href="{{ product.blog_url }}" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Read Blog About This Product
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
