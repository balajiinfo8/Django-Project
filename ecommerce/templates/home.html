    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Product Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <div class="container mx-auto px-4 py-10">
            <h1 class="text-4xl font-bold text-center mb-10">E-commerce UI</h1>

            <!-- add new product  -->
            <div class="text-center mb-6">
                <a href="{% url 'upload-product' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Upload New Product
                </a>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                {% for product in products %}
                    <div class="bg-white rounded-xl shadow-md overflow-hidden">
                        <img src="{{ product.image.url }}" alt="{{ product.title }}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h2 class="text-xl font-semibold mb-2">{{ product.title }}</h2>
                            <p class="text-gray-600 mb-2 italic" >{{ product.description }}</p>
                            <p class="text-lg font-bold text-green-800">â‚¹{{ product.price }}</p>



                            <!-- include optiont to include delete and update -->
                            <div class="mt-4 flex gap-4">
                                <a href="{% url 'product-detail' product.pk %}" class="text-blue-600 hover:underline">View</a>
                                <a href="{% url 'update-product' product.pk %}" class="text-yellow-600 hover:underline">Edit</a>
                                <a href="{% url 'delete-product' product.pk %}" class="text-red-600 hover:underline" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                                

                                {% if product.blog_url %}
                                    <a href="{{ product.blog_url }}" target="_blank" class="text-blue-600 hover:underline">
                                        Read Blog Post about This Product.
                                    </a>
                                {% endif %}
                            </div>
                        </div>  
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
    </html>
