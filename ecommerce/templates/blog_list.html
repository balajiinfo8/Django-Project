<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog website</title>
</head>
<body>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for post in posts %}
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-48 object-cover">
            {% endif %}
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-2">{{ post.title }}</h2>
                <p class="text-gray-600 mb-2 italic">{{ post.excerpt|truncatewords:20 }}</p>
                <p class="text-sm text-gray-500">Published on {{ post.created_at|date:"F j, Y" }}</p>

                <div class="mt-4">
                    <a href="{% url 'blog-detail' post.pk %}" class="text-blue-600 hover:underline">Read More</a>
                </div>
            </div>  
        </div>
    {% endfor %}
    </div>

</body>
</html>
