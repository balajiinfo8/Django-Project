<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4 py-10">
        <h1 class="text-4xl font-bold text-center mb-10">Our Products</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {% for product in product %}
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <img src="{{ product.image.url }}" alt="{{ product.title }}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">{{ product.title }}</h2>
                    <p class="text-gray-600 mb-2 italic" >{{ product.description }}</p>
                    <p class="text-lg font-bold text-green-800">â‚¹{{ product.price }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
